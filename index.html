
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="header">
        <a class="skip-link" href="#main">Skip to Main Content</a>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>
                Hello! I am a web developer passionate about building responsive,
                modern and accessible websites.
            </p>
        </section>

        <section id="projects" class="section grid-2">
            <div>
                <h2>Projects</h2>
                <p>Here are some demo projects made with HTML, CSS, and JS.</p>
            </div>
            <img src="https://picsum.photos/400" alt="Project demo image" />
        </section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your name" required />
                <input type="email" placeholder="Your email" required />
                <textarea placeholder="Message" required></textarea>
                <button>Send</button>
            </form>
        </section>
    </main>

</body>
</html>
